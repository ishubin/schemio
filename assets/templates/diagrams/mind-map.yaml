name: Mind map
description: ""
args:
    nodes: {type: "string", value: "root;x=0;y=0;s=uml_start", name: "Nodes encoded", hidden: true}
    connectorType : {type: 'choice', value: 'smooth', options: ['linear', 'smooth', 'step', 'step-cut', 'step-smooth'], name: 'Connectors Type'}
    capType : {type: 'path-cap', value: 'triangle', name: 'Cap type'}
    capSize: {type: 'number', value: 15, name: 'Cap size'}
preview: "data:image/svg+xml;base64,"
defaultArea: {x: 0, y: 0, w: 120, h: 60}

import:
    - ./src/treenode.sch
    - ./src/item.sch
    - ./src/control.sch
    - ./src/mind-map.sch

controls:
-   $-foreach: {source: "controls", it: "control"}
    $-extend: {$-expr: "toJSON(control)"}

editor:
    panels:
    -   id: node-icon-selector
        condition: 'shouldNodeIconSelectorBeDisplayed(selectedItemIds)'
        type: slot-menu
        click: 'selectIconForItems(selectedItemIds, panelItem)'
        name: Choose icons
        slotSize:
            width: 24
            height: 24
        items:
        -   $-foreach: {source: "getAllAvailableIcons()",  it: 'icon'}
            id: {$-expr: "icon.id"}
            shape: 'image'
            area: {x: -2, y: -2, w: 18, h: 18}
            shapeProps:
                image: {$-expr: "icon.url"}

    -   id: node-shape-selector
        condition: 'shouldNodeShapeSelectorBeDisplayed(selectedItemIds)'
        type: slot-menu
        click: 'selectShapeForItems(selectedItemIds, panelItem)'
        name: Select shape
        slotSize:
            width: 80
            height: 40
        items:
        -   id: 'rect'
            shape: 'rect'
            area: {w: 72, h: 32}
            shapeProps:
                cornerRadius: 0
                fill: { type: 'none'}

        -   id: 'rounded-rect'
            shape: 'rect'
            area: {w: 72, h: 32}
            shapeProps:
                cornerRadius: 10
                fill: { type: 'none'}

        -   id: 'start'
            shape: 'uml_start'
            area: {w: 72, h: 32}
            shapeProps:
                fill: { type: 'none'}

        -   id: 'ellipse'
            shape: 'ellipse'
            area: {w: 72, h: 32}
            shapeProps:
                cornerRadius: 5
                fill: { type: 'none'}

        -   id: 'label'
            shape: 'none'
            area: {w: 72, h: 32}
            textSlots:
                body:
                    text: 'Simple label'


item:
    $-recurse: {object: {"$-expr": "rootItem"}, it: 'it', children: 'it.childItems', dstChildren: 'childItems'}
    id: {$-expr: "it.id"}
    name: {$-expr: "`${it.name}`"}
    shape: {$-expr: "it.shape"}
    shapeProps: {$-expr: "toJSON(it.shapeProps)"}
    args: {$-expr: "it.getArgs()"}
    locked: {$-expr: "it.locked"}
    textSlots: {$-expr: "toJSON(it.textSlots)"}
    # args: { templateIgnoredProps: [] }
    # args: {
    #     tplArea: controlled
    # }
    area:
        x: {$-expr: "it.x"}
        y: {$-expr: "it.y"}
        w: {$-expr: "it.w"}
        h: {$-expr: "it.h"}

