preview: "data:image/svg+xml;base64,"
defaultArea: {x: 0, y: 0, w: 120, h: 60}

import:
    - ./src/base-chart.sch
    - ./src/line-chart.sch

handlers:
    text: onTextUpdate(itemId, item, text)

# initScript for the "Change data points function"
$-def:changeDataPointInitScript:
  $-str: |
    ${baseScriptForFunctions}

    local pathItem = findChildItemsByTag('dataset-path').find((item) => { item.getName() == name })
    if (!pathItem || pathItem.getShape() != 'path') {
      stop()
      return
    }

    local values = data.split(',').map(parseInt)
    if (pathItem.totalPaths() == 0) {
      pathItem.addPath()
    }
    local numPoints = pathItem.totalPathPoints(0)
    if (numPoints < values.size) {
      local lastPointIdx = numPoints - 1
      local lastPointY = pathItem.getPathPointPos(0, lastPointIdx).y

      for (local i = numPoints; i < values.size; i++) {
        if (lineType == 'smooth') {
          pathItem.addBezierPoint(0, lastPointIdx * dx, lastPointY, 0, 0, 0, 0)
        } else {
          pathItem.addPoint(0, lastPointIdx * dx, lastPointY)
        }
      }
    }

    local srcPoints = pathItem.getPathPoints(0)
    local dstPoints = List()
    values.forEach((value, idx) => {
      dstPoints.add(Point(idx * dx, (yMax - value) * plotHeight / dy))
    })

    local lastDstPoint = dstPoints.get(dstPoints.size - 1)
    for (local i = values.size; i < numPoints; i++) {
      dstPoints.add(lastDstPoint)
    }

    // smoothening the points
    smoothenPoints(dstPoints)


$-def:changeDataPointLoopScript: |
  changePointsInAnimation(pathItem, srcPoints, dstPoints, t)


$-def:changeDataPointEndScript: |
  if (numPoints > values.size) {
    for (local i = values.size; i < numPoints; i++) {
      pathItem.removePathPoint(0, i)
    }
  }


$-def:addDatasetInitScript:
  $-str: |
    ${baseScriptForFunctions}

    local pathItem = buildItem('path', name)
    pathItem.mount(plot)
    pathItem.setPos(0, 0)
    pathItem.setWidth(plot.getWidth())
    pathItem.setHeight(plot.getHeight())
    pathItem.addPath()
    pathItem.tag('dataset-path')

    local values = data.split(',').map(parseInt)

    local valueY = yMax * plotHeight / dy
    for (local i = 0; i < values.size; i++) {
      if (lineType == 'smooth') {
        pathItem.addBezierPoint(0, i * dx, valueY, 0, 0, 0, 0)
      } else {
        pathItem.addPoint(0, i * dx, valueY)
      }
    }

    local srcPoints = List()
    local dstPoints = List()
    values.forEach((value, idx) => {
      srcPoints.add(Point(idx * dx, valueY))
      dstPoints.add(Point(idx * dx, (yMax - value) * plotHeight / dy))
    })

    // smoothening the points
    smoothenPoints(dstPoints)

$-def:addDatasetLoopScript: |
  changePointsInAnimation(pathItem, srcPoints, dstPoints, t)
  pathItem.setOpacity(100 * t)




$-def:removeDatasetInitScript:
  $-str: |
    ${baseScriptForFunctions}

    local pathItem = findChildItemsByTag('dataset-path').find((item) => {item.getName() == name})
    if (!pathItem || pathItem.getShape() != 'path') {
      stop()
      return
    }

    local srcPoints = pathItem.getPathPoints(0)
    local dstPoints = List()
    srcPoints.forEach((p, idx) => {
      dstPoints.add(Point(idx * dx, 0))
    })

$-def:removeDatasetLoopScript:
  $-str: |
    changePointsInAnimation(pathItem, srcPoints, dstPoints, t)
    pathItem.setOpacity(100 * (1 - t))

$-def:removeDatasetEndScript:
  $-str: |
    pathItem.remove()

editor:
  panels:
  - id: theme
    type: item-menu
    click: 'selectTheme(panelItem.id)'
    name: Theme
    slotSize:
        width: 100
        height: 100
    items:
      - id: 'light'
        name: Phone
        shape: 'image'
        area: {x: 0, y: 5, w: 90, h: 80}
        shapeProps:
          image: /assets/templates/charts/images/line-chart-light.svg
          fill: { type: none }
          strokeSize: 0

      - id: 'dark'
        name: Phone
        shape: 'image'
        area: {x: 0, y: 5, w: 90, h: 80}
        shapeProps:
          image: /assets/templates/charts/images/line-chart-dark.svg
          fill: { type: none }
          strokeSize: 0

item:
  id: root
  name: Line chart
  shape: rect
  shapeProps:
    fill: {$-expr: background}
    strokeColor: {$-expr: strokeColor}
    strokeSize: {$-expr: strokeSize}
    cornerRadius: {$-expr: cornerRadius}
  locked: false
  area:
    x: 0
    y: 0
    w: {$-expr: width}
    h: {$-expr: height}
  functions:
  - id: func1
    name: Change data points
    args:
    - id: arg-index
      name: name
      value: "Data 1"
      type: string
      description: The name of a dataset
    - id: arg-data
      name: data
      value: 1, 2, 4, 5
      type: string
      description: New data point values (comma separated)
    props:
      initScript: {$-ref: changeDataPointInitScript}
      script: {$-ref: changeDataPointLoopScript}
      endScript: {$-ref: changeDataPointEndScript}
      animated: true
      animationType: "animation"
      animationDuration: 0.5
      transition: "ease-out"
      inBackground: true

  - id: func2
    name: Add dataset
    args:
    - id: arg-name
      name: name
      value: "New data"
      type: string
      description: The name of a dataset
    - id: arg-data
      name: data
      value: 1, 2, 4, 5
      type: string
      description: New dataset values (comma separated)
    - id: arg-color
      name: color
      value: "#355E97FF"
      type: color
    - id: arg-stroke-size
      name: strokeSize
      value: 2
      type: number
    - id: arg-stroke-pattern
      name: strokePattern
      value: solid
      type: stroke-pattern
    props:
      initScript: {$-ref: addDatasetInitScript}
      script: {$-ref: addDatasetLoopScript}
      endScript: ''
      animated: true
      animationType: "animation"
      animationDuration: 0.5
      transition: "ease-out"
      inBackground: true


  - id: func-delete-dataset
    name: Delete dataset
    args:
    - id: arg-name
      name: name
      value: "Data 1"
      type: string
      description: The name of a dataset that should be removed from the plot
    props:
      initScript: {$-ref: removeDatasetInitScript}
      script: {$-ref: removeDatasetLoopScript}
      endScript: {$-ref: removeDatasetEndScript}
      animated: true
      animationType: "animation"
      animationDuration: 0.5
      transition: "ease-out"
      inBackground: true


  childItems:
  - id: grid
    shape: path
    name: grid
    clip: false
    tags:
      - chart-plot
    area:
      x: { $-expr: plotOffset }
      y: { $-expr: padding }
      w: { $-expr: plotWidth }
      h: { $-expr: plotHeight }
    shapeProps:
      strokeColor: { $-expr: gridColor }
      strokeSize: { $-expr: gridStrokeSize }
      paths: { $-expr: gridPaths }
    childItems:
    - $-foreach: {source: "datasets", it: "dataset"}
      id: {$-str: "dataset-${dataset.id}"}
      name: {$-expr: "dataset.name"}
      area:
        x: 0
        y: 0
        w: {$-expr: "plotWidth"}
        h: {$-expr: "plotHeight"}
      shape: path
      tags:
        - dataset-path
      shapeProps:
        smoothing: {$-expr: lineType}
        strokeColor: {$-expr: dataset.color}
        strokeSize: {$-expr: dataset.strokeSize}
        strokePattern: {$-expr: dataset.strokePattern}
        paths:
          - id: dataset-path
            closed: false
            pos: relative
            points:
            - $-foreach: {source: "parseDatasetPoints(dataset.values, yAxis, dx, plotWidth, plotHeight)", it: "point", index: pointIdx}
              $-extend: {$-expr: 'toJSON(point)'}
              id: {$-expr: pointIdx}

  - $-foreach: {source: "yAxis.labels", it: label, index: labelIdx}
    id: {$-str: "y-axis-label-${labelIdx}"}
    name: {$-str: "Y axis label ${labelIdx}"}
    shape: none
    area:
      x: {$-expr: label.x}
      y: {$-expr: label.y}
      w: {$-expr: label.w}
      h: {$-expr: label.h}
    textSlots:
      body:
        text: {$-expr: label.text}
        color: {$-expr: fontColor}
        font: {$-expr: font}
        fontSize: {$-expr: fontSize}
        halign: right
        valign: middle
        paddingRight: 5

  - $-foreach: {source: "xAxis.labels", it: label, index: labelIdx}
    id: {$-str: "x-axis-label-${labelIdx}"}
    name: {$-str: "X axis label ${labelIdx}"}
    shape: none
    area:
      x: {$-expr: label.x}
      y: {$-expr: label.y}
      w: {$-expr: label.w}
      h: {$-expr: label.h}
    textSlots:
      body:
        text: {$-expr: label.text}
        color: {$-expr: fontColor}
        font: {$-expr: font}
        fontSize: {$-expr: fontSize}
        halign: right
        valign: middle
        paddingRight: 5

  - id: legend
    $-if: hasLegend
    shape: rect
    name: Legend
    area:
      x: {$-expr: padding}
      y: {$-expr: legendTop}
      w: {$-expr: legend.w}
      h: {$-expr: legend.h}
    shapeProps:
      fill: {type: none}
      strokeSize: 0
      cornerRadius: 0
      clip: true

    childItems:
      - $-foreach: {source: legend.labels, it: label}
        id: {$-str: "legend-label-${label.index}"}
        shape: rect
        name: {$-expr: label.name}
        area:
          x: {$-expr: label.x}
          y: {$-expr: 'label.y + fontSize/2 - 2'}
          w: 15
          h: 5
        shapeProps:
          cornerRadius: 5
          strokeSize: 0
          fill: {type: solid, color: {$-expr: label.color}}

      - $-foreach: {source: legend.labels, it: label}
        id: {$-str: "legend-label-text-${label.index}"}
        shape: none
        name: {$-expr: label.name}
        area:
          x: {$-expr: 'label.x + 20'}
          y: {$-expr: 'label.y'}
          w: {$-expr: label.w}
          h: {$-expr: label.h}
        args:
          templateForceText: true
        textSlots:
          body:
            text: {$-expr: label.name}
            color: {$-expr: fontColor}
            font: {$-expr: font}
            fontSize: {$-expr: fontSize}
            halign: left
            valign: top




