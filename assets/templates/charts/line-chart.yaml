      name: {$-str: "${dataset.args.name} container"}
      tags:
        - dataset-container
      args:
        customVars:
          datasetType: line
          datasetName: {$-expr: dataset.args.name}
      area:
        x: 0
        y: 0
        w: { $-expr: "max(1, plotWidth)" }
        h: { $-expr: "max(1, plotHeight)" }
      shape: dummy
      selfOpacity: 0
      childItems:
      - id: {$-str: "dataset-path-${dataset.args.id}"}
        name: {$-expr: "dataset.args.name"}
        area:
          x: 0
          y: 0
          w: { $-expr: "max(1, plotWidth)" }
          h: { $-expr: "max(1, plotHeight)" }
        shape: path
        tags:
          - dataset-path
        shapeProps:
          smoothing: {$-expr: lineType}
          strokeColor: {$-expr: dataset.args.color}
          strokeSize: {$-expr: dataset.args.strokeSize}
          strokePattern: {$-expr: dataset.args.strokePattern}
          paths:
          - id: dataset-path
            closed: false
            pos: relative
            points:
            - $-foreach: {source: "dataset.points", it: "point", index: pointIdx}
              $-extend: {$-expr: 'toJSON(point)'}
              id: {$-expr: pointIdx}
        childItems:
        - $-foreach: {source: "dataset.points", it: "point", index: pointIdx}
          $-if: "showPoints || pointSize > 0"
          id: {$-str: "datapoint-${dataset.args.id}-${pointIdx}"}
          name: {$-str: "Point ${pointIdx}"}
          shape: ellipse
          area:
            x: {$-expr: "point.x * plotWidth / 100 - pointSize/2"}
            y: {$-expr: "point.y * plotHeight / 100 - pointSize/2"}
            w: {$-expr: "pointSize"}
            h: {$-expr: "pointSize"}
          shapeProps:
            strokeSize: {$-expr: 'if (pointType == "hollow" || pointType == "cut") { 2 } else { 0 }'}
            fill: {type: solid, color: { $-expr: 'if (pointType == "hollow") { background } else { dataset.args.color }' }}
            strokeColor: { $-expr: 'if (pointType == "cut") { background } else { dataset.args.color }' }


