    name: {$-str: "X axis label ${label.text}"}
    shape: none
    args:
      templateForceText: true
    area:
      x: {$-expr: label.x}
      y: {$-expr: label.y}
      w: {$-expr: label.w}
      h: {$-expr: label.h}
    textSlots:
      body:
        text: {$-expr: "stripHTML(label.text)"}
        color: {$-expr: fontColor}
        font: {$-expr: font}
        fontSize: {$-expr: fontSize}
        halign: right
        valign: middle
        paddingRight: 5

