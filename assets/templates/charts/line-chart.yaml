name: Line chart
description: ""
args:
    cornerRadius: {type: "number", value: 10, name: "Corner radius", min: 0}
    lineType : {type: 'choice', value: 'smooth', options: ['linear', 'smooth'], name: 'Connectors Type'}
    xMin: {type: 'number', value: 0, name: 'X min'}
    xMax: {type: 'number', value: 100, name: 'X max'}
    xStep: {type: 'number', value: 10, name: 'X step'}
    yMin: {type: 'number', value: 0, name: 'Y min'}
    yMax: {type: 'number', value: 100, name: 'Y max'}
    graphs:
      name: "Graphs"
      singular: graph
      type: array
      value:
        - id: 24tUTkZnn
          name: Data 1
          values: "20, 40, 30, 50"
          color: "#355E97FF"
      args:
        name: {type: "string", value: "Data ##IDX##", name: "Name"}
        values: {type: "string", value: "20, 40, 25, 45", name: "Values"}
        color: {type: "color", value: "#355E97FF", name: "Color"}

preview: "data:image/svg+xml;base64,"
defaultArea: {x: 0, y: 0, w: 120, h: 60}

import:
    - ./src/line-chart.sch

item:
  id: root
  name: Line chart
  shape: rect
  shapeProps:
    fill:
      type: solid
      color: rgba(200,200,200,1)
    strokeColor: rgba(200,200,200,1)
  locked: false
  area:
    x: 0
    y: 0
    w: {$-expr: "width"}
    h: {$-expr: "height"}
  childItems:
  - id: grid
    shape: grid
    area:
      x: 10
      y: 10
      w: {$-expr: "max(1, width - 20)"}
      h: {$-expr: "max(1, height - 20)"}
    childItems:
    - $-foreach: {source: "graphs", it: "graph"}
      id: {$-str: "graph-${graph.id}"}
      name: {$-expr: "graph.name"}
      shape: "connector"
      shapeProps:
        smoothing: smooth
        strokeColor: {$-expr: "graph.color"}
        strokeSize: 2
        strokePattern: solid
        points:
        - $-foreach: {source: "parseGraphPoints(graph.values)", it: "point"}
          x: {$-expr: point.x}
          y: {$-expr: point.y}



