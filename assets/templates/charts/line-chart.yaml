# initScript for the "Change data points function"
$-def:changeDataPointInitScript:
  $-str: |
    struct Point {
      x: 0
      y: 0
      x1: 0
      y1: 0
      x2: 0
      y2: 0
    }

    local xStep = ${xStep}
    local xMax = ${xMax}
    local xMin = ${xMin}
    local yMax = ${yMax}
    local yMin = ${yMin}
    local lineType = "${lineType}"

    local pathItem = findChildItemsByTag('dataset-path').find((item) => {item.getName() == name})
    if (pathItem.getShape() != 'path') {
      return
    }
    local plot = pathItem.findParent()
    local plotWidth = plot.getWidth()
    local plotHeight = plot.getHeight()
    local dy = yMax - yMin
    local dx = plotWidth * xStep / max(0.000001, xMax - xMin)

    local values = data.split(',').map(parseInt)
    if (pathItem.totalPaths() == 0) {
      pathItem.addPath()
    }
    local numPoints = pathItem.totalPathPoints(0)
    if (numPoints < values.size) {
      local lastPointIdx = numPoints - 1
      local lastPointY = pathItem.getPathPointPos(0, lastPointIdx).y

      for (local i = numPoints; i < values.size; i++) {
        if (lineType == 'smooth') {
          pathItem.addBezierPoint(0, lastPointIdx * dx, lastPointY, 0, 0, 0, 0)
        } else {
          pathItem.addPoint(0, lastPointIdx * dx, lastPointY)
        }
      }
    }

    local srcPoints = pathItem.getPathPoints(0)
    local dstPoints = List()
    values.forEach((value, idx) => {
      dstPoints.add(Point(idx * dx, (yMax - value) * plotHeight / dy))
    })

    local lastDstPoint = dstPoints.get(dstPoints.size - 1)
    for (local i = values.size; i < numPoints; i++) {
      dstPoints.add(lastDstPoint)
    }

    // smoothening the points
    dstPoints.forEach((p, idx) => {
      local p1 = if (idx > 0) { dstPoints.get(idx - 1) } else { p }
      local p2 = if (idx < dstPoints.size - 1) { dstPoints.get(idx + 1) } else { p }
      local v = Vector(p2.x, p2.y) - Vector(p1.x, p1.y)
      v = v.normalized() * dx / 2

      p.x1 = -v.x
      p.y1 = -v.y
      p.x2 = v.x
      p.y2 = v.y
    })


$-def:changeDataPointLoopScript: |
  dstPoints.forEach((dstPoint, idx) => {
    local srcPoint = srcPoints.get(idx)
    local x = srcPoint.x * (1 - t) + dstPoint.x * t
    local y = srcPoint.y * (1 - t) + dstPoint.y * t
    if (lineType == 'smooth') {
      local x1 = srcPoint.x1 * (1 - t) + dstPoint.x1 * t
      local y1 = srcPoint.y1 * (1 - t) + dstPoint.y1 * t
      local x2 = srcPoint.x2 * (1 - t) + dstPoint.x2 * t
      local y2 = srcPoint.y2 * (1 - t) + dstPoint.y2 * t
      pathItem.setPathBezierPointPos(0, idx, x, y, x1, y1, x2, y2)

    } else {
      pathItem.setPathPointPos(0, idx, x, y)
    }
  })


$-def:changeDataPointEndScript: |
  if (numPoints > values.size) {
    for (local i = values.size; i < numPoints; i++) {
      pathItem.removePathPoint(0, i)
    }
  }


item:
  id: root
  name: Line chart
  shape: rect
  shapeProps:
    fill:
      type: solid
      color: rgba(200,200,200,1)
    strokeColor: rgba(200,200,200,1)
    cornerRadius: {$-expr: cornerRadius}
  locked: false
  area:
    x: 0
    y: 0
    w: {$-expr: width}
    h: {$-expr: height}
  functions:
  - id: func1
    name: Change data points
    args:
    - id: arg-index
      name: name
      value: "Data 1"
      type: string
      description: The name of a dataset
    - id: arg-data
      name: data
      value: 1, 2, 4, 5
      type: string
      description: New data point values (comma separated)
    props:
      initScript: {$-ref: changeDataPointInitScript}
      script: {$-ref: changeDataPointLoopScript}
      endScript: {$-ref: changeDataPointEndScript}
      animated: true
      animationType: "animation"
      animationDuration: 0.5
      transition: "ease-out"
      inBackground: true


  childItems:
  - id: grid
    shape: grid
    name: grid
    clip: false
    area:
      x: 10
      y: 10
      w: {$-expr: "plotWidth"}
      h: {$-expr: "plotHeight"}
    childItems:
    - $-foreach: {source: "datasets", it: "dataset"}
      id: {$-str: "dataset-${dataset.id}"}
      name: {$-expr: "dataset.name"}
      area:
        x: 0
        y: 0
        w: {$-expr: "plotWidth"}
        h: {$-expr: "plotHeight"}
      shape: path
      tags:
        - dataset-path
      shapeProps:
        smoothing: {$-expr: lineType}
        strokeColor: {$-expr: dataset.color}
        strokeSize: {$-expr: dataset.strokeSize}
        strokePattern: {$-expr: dataset.strokePattern}
        paths:
          - id: dataset-path
            closed: false
            pos: relative
            points:
            - $-foreach: {source: "parseDatasetPoints(dataset.values)", it: "point", index: pointIdx}
              $-extend: {$-expr: 'toJSON(point)'}
              id: {$-expr: pointIdx}



