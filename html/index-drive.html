<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schemio</title>
    <link rel="stylesheet" href="/assets/css/main.css?_v=ASSET_MAIN_CSS_VERSION">
    <link rel="stylesheet" href="/assets/css/syntax-highlight.css?_v=ASSET_MAIN_CSS_VERSION">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/custom-fonts/fonts.css?_v=ASSET_MAIN_CSS_VERSION">
    <link rel="stylesheet" href="/assets/katex/katex.min.css?_v=ASSET_MAIN_CSS_VERSION">
<!--GOOGLE_TAG_PLACEHOLDER-->
  </head>
  <body data-theme="light">
    <script>
        const theme = localStorage.getItem('theme');
        if (theme) {
            document.body.setAttribute('data-theme', theme);
        } else if (window.matchMedia) {
            if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                const newColorScheme = event.matches ? "dark" : "light";
                document.body.setAttribute('data-theme', newColorScheme);
            });
        }
    </script>
    <div id="app"></div>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="/assets/schemio.app.drive.js?_v=ASSET_SCHEMIO_APP_DRIVE_JS_VERSION"></script>
  </body>
</html>
