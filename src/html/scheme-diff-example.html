<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Schemio</title>
        <link rel="stylesheet" href="/assets/main.css">
        <link rel="stylesheet" href="/assets/css/all.min.css">
        <script src="dist/assets/schemio.js"></script>
    </head>
    <body>
        <div id="editor-app"></div>
        <script>
            Promise.all([
                Schemio.apiClient.get('/test-data/scheme.1.1.json'),
                Schemio.apiClient.get('/test-data/scheme.1.2.json')
            ]).then(schemes => {
                Schemio.mountSchemioEditorApp('#editor-app', {
                    projectId    : 'some-project',
                    scheme       : schemes[0],
                    schemeDiff   : {
                        modifiedScheme : schemes[1],
                        onAccept : () => alert('Accepted'),
                        onReject : () => alert('Rejected')
                    },
                    editAllowed  : true,
                    menuOptions  : [{
                        name: 'Fork scheme',
                        iconClass: 'fas fa-code-branch',
                        callback: () => {
                            alert('Forking it');
                        }
                    }]
                });
            });
        </script>
    </body>
</html>
